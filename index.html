<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    
    
<body class="">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">Weather App</h1>
        <form id="weather-form" class="mb-4">
            <label for="location" class="block mb-2">Enter a city:</label>
            <input type="text" id="location" class="w-full p-2 border rounded">
            <button type="submit" class="mt-2 bg-blue-600 text-white p-2 rounded hover:bg-blue-900">Get Weather</button>
        </form>
        <div id="weather-info"></div>
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
